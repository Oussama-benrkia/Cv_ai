<mat-card class="upload-card">
  <mat-card-header>
    <mat-card-title>Upload CV</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Titre" [(ngModel)]="titre" required>
    </mat-form-field>
    <div>
      <input type="file" (change)="onFileSelected($event)">
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="uploadFile()">Upload</button>
  </mat-card-actions>
</mat-card>
