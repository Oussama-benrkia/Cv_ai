<div class="login-container">
    <div class="login-card">
      <div class="ai-icon">
        <img src="assets/ai-logo.png" alt="AI Logo" />
      </div>
     <!-- <h2 class="login-title">  Sign In</h2>-->
      <h2 class="login-title">  Recruitment AI</h2>
      <p class="login-subtitle"> </p>
      <p class="login-subtitle">Log in to streamline your hiring process</p>
      <form (ngSubmit)="onLogin()" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>
      <div class="login-footer">
        <a routerLink="/forgot-password" class="forgot-link">Forgot password?</a>
        <p>
          Don't have an account? <a routerLink="/register" class="register-link">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
